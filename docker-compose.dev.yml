version: '3.8'

# Development configuration with hot-reload
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ari-dashboard-backend-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173,http://192.168.2.70:5173,http://localhost:8080,http://192.168.2.70:8080
    volumes:
      # Mount source code for hot-reload
      - ./backend/src:/app/src:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Persist data directory
      - ./backend/data:/app/data
      # Persist uploads
      - ./backend/uploads:/app/uploads
      # Allow access to shared directories for file serving
      - /home:/home:ro
      # Note: /tmp not mounted to avoid tsx issues
    restart: unless-stopped
    networks:
      - ari-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ari-dashboard-frontend-dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://192.168.2.70:3001
      - VITE_WS_URL=ws://192.168.2.70:3001
    volumes:
      # Mount source code for hot-reload (Vite HMR)
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ./frontend/components.json:/app/components.json:ro
    restart: unless-stopped
    networks:
      - ari-network-dev

networks:
  ari-network-dev:
    driver: bridge
