version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ari-dashboard-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=http://localhost:8080,http://192.168.2.70:8080
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped
    networks:
      - ari-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ari-dashboard-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://192.168.2.70:3000
      - VITE_WS_URL=ws://192.168.2.70:3000
    restart: unless-stopped
    networks:
      - ari-network

networks:
  ari-network:
    driver: bridge
